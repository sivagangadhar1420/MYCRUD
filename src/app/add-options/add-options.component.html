<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">AddOptions</button>

<mat-radio-button>{{res.option}}</mat-radio-button>

<div *ngFor="let res of res11; let ind=index">
    <mat-radio-group aria-label="Select an option">
        <mat-radio-button>{{res.option}}</mat-radio-button>
      </mat-radio-group>  
    <!-- <mat-checkbox class="example-margin" [(value)]="res.option">{{res.option}}</mat-checkbox> -->
    <br>
    {{res.option}}
    <!-- <input type="checkbox" name="" id="nm">
    <label for="nm">{{res.optionValue}}</label> -->
     <br>
</div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add Option</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <input type="text" class="form-control" placeholder="enter movie name" [(ngModel)]="optionValue">
            </div>
              
            
            <!-- Modal footer -->
            <div class="modal-footer">

                <button class="btn btn-info m-auto col-sm-2" type="submit" (click)="addItems()" style="margin-top: 10px; " data-dismiss="modal" >Submit</button>
        
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
